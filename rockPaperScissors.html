    <script type = "text/javascript">
      playRPS();

      let options = ['rock', 'paper', 'scissors'];

      // computerSelection
      function computerPlay() {
        let options = ['rock', 'paper', 'scissors'];
        let random = options[Math.floor(Math.random() * options.length)];
        return random;
      } // end computerPlay()

      // Play Rock Paper Scissors
      function playRPS( playerSelection, computerSelection ) {
        playerSelection = prompt( "Choose: rock, paper or Sciccors" );
        computerSelection = computerPlay();

        if ( playerSelection == 'rock' ) {
          // when player plays rock
          if ( computerSelection == 'paper' ) {
            alert( "You loose! Paper covers rock.");  
          } else if ( computerSelection == 'scissors' ) {
            alert( "You win! Rock smashes Scissors.");
          } else if ( computerSelection == 'rock' ){
            alert( "Draw! Play again." );
          } else {} 
        // end player plays rock

        } else if ( playerSelection == 'paper' ) {
          // when player plays paper
          if ( computerSelection == 'scissors' ) {
            alert( "You loose! Scissors cuts paper.");  
          } else if ( computerSelection == 'rock' ) {
            alert( "You win! Paper covers rock.");
          } else if ( computerSelection == 'paper') {
            alert( "Draw! Play again." );
          } else {} 
        // end player plays paper

        } else if ( playerSelection == 'scissors' ) {
          // when computer plays scissors
          if ( computerSelection == 'rock' ) {
            alert( "You loose! rock smashes scissors.");  
          } else if ( computerSelection == 'paper' ) {
            alert( "You win! Scissors cuts paper.");
          } else if ( computerSelection == 'scissors' ){
            alert( "Draw! Play again." );

        // end computer plays scissors
        } else {
            alert("Please enter one of the options");
        } //end if
