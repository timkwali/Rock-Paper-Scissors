    <script type = "text/javascript">

      // computerSelection
      function computerPlay() {
        let options = ['rock', 'paper', 'scissors'];
        let random = options[Math.floor(Math.random() * options.length)];
        return random;
      } // end computerPlay()

      // Play Rock Paper Scissors
      function playRPS( playerSelection, computerSelection ) {
        playerSelection = prompt( "Choose: rock, paper or Sciccors" );
        computerSelection = computerPlay();

        // when computer plays rock
        if ( computerSelection == 'rock' ) {
          if ( playerSelection == 'paper' ) {
            alert( "You win! Paper covers rock.");  
          } else if ( playerSelection == 'scissors' ) {
            alert( "You loose! Rock smashes Scissors.");
          } else if ( playerSelection == 'rock' ){
            alert( "Draw! Play again." );
          } else {} 
        // end computer plays rock

        } else if ( computerSelection == 'paper' ) {
          // when computer plays paper
          if ( playerSelection == 'scissors' ) {
            alert( "You win! Scissors cuts paper.");  
          } else if ( playerSelection == 'rock' ) {
            alert( "You loose! Paper covers rock.");
          } else if ( playerSelection == 'paper') {
            alert( "Draw! Play again." );
          } else {} 
        // end computer plays paper

        } else if ( computerSelection == 'scissors' ) {
          // when computer plays scissors
          if ( playerSelection == 'rock' ) {
            alert( "You win! rock smashes scissors.");  
          } else if ( playerSelection == 'paper' ) {
            alert( "You loose! Scissors cuts paper.");
          } else if ( playerSelection == 'scissors' ){
            alert( "Draw! Play again." );
